<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TheGameDev - Contact</title>
    <meta name="description" content="Come join us on our journey to make our first game from scratch. You're going to be a big part of it!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link rel="stylesheet" href="fontawesome/fontawesome-free-5.6.1-web/css/all.min.css">
    <script src="index.js"></script>
</head>
<body>
    <nav role="navigation">
        <div class="container flex" style="align-items: center;">
            <img src="images/thegamedevlogo.png" alt="TheGameDev">
            <ul role="list" class="navigation" aria-label="navigation">
                <li role="listitem"><a href="index.html">HOME</a></li>
                <li role="listitem"><a href="">UPDATES</a></li>
                <li role="listitem"><a href="">BLOG</a></li>
                <li role="listitem"><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
   <main role="main">
        <div class="container flex-column contact" style="margin-top:100px;align-items: center;">
            <h1>Contact</h1>
            <h3 class="sub-heading">Hello! For questions, inquiries or generally nice conversation, please contact us using the form below!</h3>
            <form role="form">
                <fieldset>
                    <label>
                        <b>Name*</b>
                        <br>
                        <input type="text" name="name" id="namef" placeholder="Your Full Name...">
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <label>
                        <b>Email*</b>
                        <br>
                        <input type="email" name="email" id="emailf" placeholder="Your Email Address...">
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <label>
                        <b>Subject*</b>
                        <br>
                        <input type="text" name="subject" id="subjectf" placeholder="Your Subject...">
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <label>
                        <b>Message*</b>
                        <br>
                        <textarea name="message" id="messagef" placeholder="Your Message..."></textarea>
                    </label>
                </fieldset>
                <br>
                <fieldset>
                    <button type="submit" style="width: 250px;">Submit</button>
                </fieldset>
                <br>
            </form>
        </div>
   </main>
</body>
</html>
